name: Build C plugin and run core tests

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install build deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake make

      - name: Install build deps (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update || true
          brew install cmake || true

      - name: Install build deps (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install -y cmake

      - name: Build C plugin with CMake
        run: |
          mkdir -p plugin/c_plugin_example/build
          cd plugin/c_plugin_example/build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release

      - name: Show built files
        run: |
          echo "Listing plugin build output"
          if [ "${{ runner.os }}" = "Windows" ]; then dir plugin\\c_plugin_example; else ls -la plugin/c_plugin_example; fi

      - name: Run core tests (including ignored)
        working-directory: core
        run: |
          cargo test -- --ignored
